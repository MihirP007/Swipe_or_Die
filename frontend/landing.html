<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe OR Die </title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <script src = "landing.js" defer></script>
</head>
<body>

    <nav>
        <div class="logo-placeholder" style="padding-left: 0;"><img src="images/logo.png" width="200px" alt="Logo"></div>
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <img src="images/Leaf.png" alt="Decorative Leaf" class="leaf top-left">
    <img src="images/Leaf.png" alt="Decorative Leaf" class="leaf bottom-right">

    <section class="hero-section">
        <div class="container">
            <h1 class="project-name" data-text="Swipe OR Die">
                <!-- Spans will be generated by JS -->
            </h1>
            <p class="tagline">Connect, Share, and Enjoy Together.</p>
        </div>
    </section>

    <section class="actions-section">
        <div class="action-item">
            <div class="text-content">
                <p class="action-description">Enter a group code or join via link.</p>
            </div>
            <button class="action-button">JOIN GROUP</button>
            <!-- New SVG Arrow (points left by default) -->
            <svg class="arrow-svg" viewBox="0 0 32 16" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 8 L10 3 L10 5.5 L22 5.5 A3.5 3.5 0 1 1 22 10.5 L10 10.5 L10 13 Z" fill="currentColor"/>
            </svg>
        </div>

        <div class="action-item">
             <div class="text-content">
                <p class="action-description">Create your own group and invite members.</p>
            </div>
            <button class="action-button">CREATE GROUP</button>
            <!-- New SVG Arrow (points left by default) -->
            <svg class="arrow-svg" viewBox="0 0 32 16" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 8 L10 3 L10 5.5 L22 5.5 A3.5 3.5 0 1 1 22 10.5 L10 10.5 L10 13 Z" fill="currentColor"/>
            </svg>
        </div>
    </section>

    <!-- Join Group Modal -->
    <div id="modalOverlay" class="modal-overlay">
        <div id="joinGroupModal" class="modal">
            <span class="modal-close-button" id="modalCloseButton">Ã—</span>
            <h2>Join a Group</h2>
            <p>Enter the 5-digit group code below:</p>
            <input type="text" id="groupCodeInput" placeholder="e.g., 12345" maxlength="5" inputmode="numeric" pattern="[0-9]*">
            <p id="modalErrorMessage" class="modal-error-message"></p>
            <button id="modalJoinButton" class="action-button modal-action-button">JOIN</button>
        </div>
    </div>

    <footer>
        <p>Made with love by Yami and Chutney</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectNameEl = document.querySelector('.project-name');
            if (projectNameEl) {
                const text = projectNameEl.getAttribute('data-text');
                projectNameEl.innerHTML = ''; 

                if (text) {
                    text.split('').forEach((char, index) => {
                        const span = document.createElement('span');
                        span.textContent = char === ' ' ? '\u00A0' : char; 
                        span.style.transitionDelay = `${index * 0.1}s`; 
                        projectNameEl.appendChild(span);
                    });
                    setTimeout(() => {
                        projectNameEl.querySelectorAll('span').forEach(span => {
                            span.classList.add('visible');
                        });
                    }, 100); 
                } else {
                    projectNameEl.textContent = "Swipe OR Die"; // Fallback
                }
            }
            // Hamburger menu click listener is now handled in home_logic.js
        });
    </script>
</body>
</html>
